{% extends 'base/base.html' %}
{% load static %}

{% block title %}Add Guest{% endblock title %}
<!-- Add Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<!-- Add Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

{% block content %}
<div id="add-guest-form-modal" class="min-h-screen bg-gray-100 flex sm:flex-row flex-col">
    {% include "attachments/sidebar.html" %}
    <div class="w-fit mx-auto my-auto bg-white rounded-xl shadow-md p-6">
        <div class="flex-1 p-4 sm:p-8">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Add New Guest</h2>
            <form action="{% url 'add_guest' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div class="grid grid-cols-3 gap-4 w-fit mx-auto">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="first_name" name="first_name" required value="{{ first_name|default:'' }}"
                               class="mt-1 block w-fit px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required value="{{ last_name|default:'' }}"
                               class="mt-1 block w-fit px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="middle_name" class="block text-sm font-medium text-gray-700">Middle Name</label>
                        <input type="text" id="middle_name" name="middle_name" value="{{ middle_name|default:'' }}"
                               class="mt-1 block w-fit px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" required value="{{ username|default:'' }}"
                               class="mt-1 block w-fit px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select id="gender" name="gender" required 
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select gender</option>
                            <option value="male" {% if gender == "male" %}selected{% endif %}>Male</option>
                            <option value="female" {% if gender == "female" %}selected{% endif %}>Female</option>
                            <option value="other" {% if gender == "other" %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required value="{{ email|default:'' }}"
                            class="mt-1 block w-fit px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" required value="{{ phone_number|default:'' }}" maxlength="11" minlength="11"
                            class="mt-1 block w-fit px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required
                            class="mt-1 block w-fit px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required
                            class="mt-1 block w-fit px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality</label>
                        <input type="text" id="nationality" name="nationality" required value="{{ nationality|default:'' }}"
                               class="mt-1 block w-fit px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="emergency_contact" class="block text-sm font-medium text-gray-700">Emergency Contact</label>
                        <input type="text" id="emergency_contact" name="emergency_contact" required value="{{ emergency_contact|default:'' }}"
                            class="mt-1 block w-fit px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="text" id="date_of_birth" name="date_of_birth" required 
                            class="datepicker mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input id="address" name="address" rows="3" required value="{{ address|default:'' }}"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></input>
                    </div>
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                        <textarea id="notes" name="notes" rows="2"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">{{ notes|default:'' }}</textarea>
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <a href="{% url 'manage_guests' %}"
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Add Guest
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %} 

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize date pickers
    flatpickr(".datepicker", {
        dateFormat: "Y-m-d",
        maxDate: "today", // For date of birth
        allowInput: true
    });

    flatpickr("input[name='available_at']", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        minDate: "today",
        allowInput: true
    });

    flatpickr("input[name='check_in'], input[name='check_out'], input[name='expected_arrival']", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        minDate: "today",
        allowInput: true
    });
});
</script>
{% endblock %}
