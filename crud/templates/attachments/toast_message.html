<!-- Toast Container -->
{% if messages %}
<div class="fixed top-4 right-4 z-50" id="toast-container">
    {% for message in messages %}
    <div id="toast-{{ forloop.counter }}" 
         data-auto-dismiss="true"
         class="hidden {% if message.tags %}{{ message.tags }}{% endif %} mb-4 p-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out
         {% if message.tags == 'success' %}bg-green-100 text-green-700 border border-green-400{% endif %}
         {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-400{% endif %}
         {% if message.tags == 'info' %}bg-blue-100 text-blue-700 border border-blue-400{% endif %}
         {% if message.tags == 'warning' %}bg-yellow-100 text-yellow-700 border border-yellow-400{% endif %}">
        <div class="flex items-center">
            <span class="mr-2">
                {% if message.tags == 'success' %}✓{% endif %}
                {% if message.tags == 'error' %}✕{% endif %}
                {% if message.tags == 'info' %}ℹ{% endif %}
                {% if message.tags == 'warning' %}!{% endif %}
            </span>
            {{ message }}
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
