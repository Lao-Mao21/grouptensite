<!-- Toggle Button (top right corner, mobile only) -->
<button id="sidebar-toggle" class="sm:hidden fixed top-4 right-4 z-50 bg-blue-600 text-white p-2 rounded">
    <span class="material-icons">density_medium</span>
</button>

<!-- Sidebar Drawer -->
<div id="sidebar"
     class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-50 transform h-screen overflow-y-auto sm:overflow-y-visible sm:h-auto -translate-x-full transition-transform duration-300 sm:relative sm:translate-x-0 sm:w-64 sm:block">
    <aside class="w-64 bg-blue-600 shadow-lg h-full flex flex-col justify-between">
        <div class="flex flex-col p-6 justify-between">
            <img src="{{ MEDIA_URL }}NOVA DOORS HOTEL.png" class="my-auto mx-auto h-40 w-40" alt="Logo"/>
            <div>
                <ul class="space-y-4">
                    <li>
                        <a href="{% url 'admin_dashboard' %}" class="flex items-center text-white hover:text-amber-200 transition">
                            <span class="material-icons mr-3">dashboard</span>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'manage_rooms' %}" class="flex items-center text-white hover:text-amber-200 transition">
                            <span class="material-icons mr-3">hotel</span>
                            Manage Rooms
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'manage_guests' %}" class="flex items-center text-white hover:text-amber-200 transition">
                            <span class="material-icons mr-3">people</span>
                            Manage Guests
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'pricing' %}" class="flex items-center text-white hover:text-amber-200 transition">
                            <span class="material-icons mr-3">attach_money</span>
                            Manage Prices
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'sales_report' %}" class="flex items-center text-white hover:text-amber-200 transition">
                            <span class="material-icons mr-3">payments</span>
                            Monthly Sales
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'manage_admin' %}" class="flex items-center text-white hover:text-amber-200 transition">
                            <span class="material-icons mr-3">person_add</span>
                            Admin Accounts
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="flex flex-col p-6 justify-between">
            <a href="{% url 'logout_admin' %}" class="flex items-center text-white hover:text-amber-200 transition align-bottom">
                <span class="material-icons mr-3">logout</span>
                Logout
            </a>
        </div>
    </aside>
</div>

<!-- Blurry Overlay (for mobile) -->
<div id="sidebar-overlay"
     class="fixed inset-0 bg-opacity-40 backdrop-blur-sm z-30 hidden sm:hidden"></div>
