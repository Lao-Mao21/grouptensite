{% comment %} scroll change text color {% endcomment %}

<script>
const element = document.getElementById('scrollText');   {% comment %} fetch id {% endcomment %}

  window.addEventListener('scroll', () => {
    if (window.scrollY > 600) {
      // Add class for color change
      element.classList.remove('text-white');
      element.classList.add('text-white');
    } else {
      // Revert to original
      element.classList.remove('text-white');
      element.classList.add('text-white');
    }
  });
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const element = document.getElementById('scrollNavbg');

  if (!element) {
    console.error('Element with ID scrollNavbg not found');
    return;
  }

  window.addEventListener('scroll', () => {
    console.log('scrollY:', window.scrollY); // For debugging
    if (window.scrollY > 600) {
      // Add background color
      element.classList.remove('bg-transparent');
      element.classList.add('bg-gray-600');
    } else {
      // Revert background color
      element.classList.remove('bg-gray-600');
      element.classList.add('bg-transparent');
    }
  });
});
</script>

<script>
